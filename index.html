<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
 
  <title>AI Poem Generator</title>
</head>
  <body>
    <div class="container">
      <header>
        <h1>Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of a poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button">
          </form>
          <div class="hint">i.e: Love, Animal or Family</div>
        </div>

        <div class="poem hidden" id="poem"></div>
      </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/joanna520/" target="_blank">Joanna</a> and is
      <a
        href="http://github.com/joanna520-w/AlPoem"
        target="_blank"
      >
        on GitHub</a
      >
      and is
      <a href="https://alpoemtesting.netlify.app/" target="_blank"
        >hosted on Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
